<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Formula</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div>
      <div data-role="header"></div>
      <div class="content-wrapper">
        <div class="content">
          <div>
            <h1 class="title">Formula</h1>
          </div>
          <div class="code">
            <form id="inputform">
              <textarea id="input"></textarea>
            </form>
          </div>
          <div class="code-format">
            <form name="source">
                <select name="source">
                  <option value="qiita">Qiita</option>
                  <option value="kibela">Kibela</option>
                  <!-- <option value="hatena">はてなブログ</option> -->
                </select>
              </form>
              <p><img src="./svg/autorenew.svg" class="icon-autorenew"></p>
              <form name="target">
                <select name="target">
                  <option value="qiita">Qiita</option>
                  <option value="kibela">Kibela</option>
                  <option value="hatena">はてなブログ</option>
                </select>
              </form>
              <button id="change" onclick="transform_text()">変換</button>
          </div>
          <div class="code">
              <form id="outputform">
                <textarea id="output"></textarea>
              </form>
          </div>
        </div>
        <div class="side">
          <p class="sub-title">Format Sample</p>
          <div>
            <div class="type">
              <p class="type-qiita">Qiita</p>
              <div>
                <p class="type-independent-format"><img src="./svg/format_quote.svg" class="type-independent-format-icon">独立段落</p>
                <p class="format">
                ```math<br/>
                <br/>
                hogehoge<br/>
                <br/>
                ```
                </p>
                <p class="format-or">or</p>
                <div class="inline-format">
                  <p class="format format-coming-soon">$$hogehoge$$</p>
                  <p class="inline-format-yet">未対応</p>
                </div>
              </div>
              <div>
                <p class="type-independent-format"><img src="./svg/format_quote.svg" class="type-independent-format-icon">インライン数式</p>
                <div class="inline-format">
                  <p class="format format-coming-soon">$hogehoge$</p>
                  <p class="inline-format-yet">未対応</p>
                </div>
              </div>
            </div>
            <div class="type">
              <p class="type-kibela">Kibela</p>
              <div>
                <p class="type-independent-format"><img src="./svg/format_quote.svg" class="type-independent-format-icon">独立段落</p>
                <p class="format">
                ~~~{latex}<br/>
                <br/>
                hogehoge<br/>
                <br/>
                ~~~
                </p>
              </div>
              <div>
                <p class="type-independent-format"><img src="./svg/format_quote.svg" class="type-independent-format-icon">インライン数式</p>
                <div class="inline-format">
                  <p class="format format-coming-soon">$`hogehoge`$</p>
                  <p class="inline-format-yet">未対応</p>
                </div>
              </div>
            </div>
            <div class="type">
              <p class="type-hatena">はてなブログ</p>
              <div>
                <p class="type-independent-format"><img src="./svg/format_quote.svg" class="type-independent-format-icon">独立段落</p>
<pre class="format">
&lt;p style="display: none;"&gt;<br/>
  [tex: hogehoge]
&lt;/p&gt;
</pre>
              </div>
              <div>
                <p class="type-independent-format"><img src="./svg/format_quote.svg" class="type-independent-format-icon">インライン数式</p>
                <div class="inline-format">
<pre class="format format-coming-soon">&lt;p&gt;[tex: hogehoge]&lt;/p&gt;</pre>
<p class="inline-format-yet">未対応</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div data-role="footer"></div>
    </div>
  </body>
</html>
